<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Gather around</title>
</head>
<body onload="startClock()">
    
    <div class="row">
        <div class="col-lg-4">1</div>
        <div class="col-lg-4">2</div>
        <div class="col-lg-4">3</div>
    </div>

    <div class="content">
        <div class="header">
            <div class="title">
                <p>Gather around</p>
            </div>
            
            <div class="socials">
                <a href="https://github.com/FrederikKristensen">
                    <img src="pic/github-mark.svg" alt="Github link" 
                    style="width: 40%;">
                </a>
            </div>
        </div>

        <main>
            <section>
                <div class="resourses">
                    <div class="columTitle">
                        <p>Resourses:</p>
                    </div>
                    
                    <div class="vResourse" id="sticks">
                        <p>Sticks: </p>
                        <p id="nSticks">0</p>
                    </div>
                    
                    <div class="vResourse" id="stones">
                        <p>Stones: </p>
                        <p id="nStones">0</p>
                    </div>
                </div>    
            </section>

            
            <div class="colums">
                <section>
                    <div class="gather">
                        <div class="columTitle">
                            <p>Gather:</p>
                        </div>
                        <button id="gatherSticks" onclick="gatherSticks()">Gather sticks</button>
                        <button id="gatherStones" onclick="gatherStones()">Gather stones</button>
                        
                    </div>    
                    <div class="crafting">
                        <div class="columTitle">
                            <p>Crafting:</p>
                        </div>
                        <button onclick="craftBasket()">Craft basket</button>
                        
                    </div>   
                    
                    <div class="Upgrading">
                        <div class="columTitle">
                            <p>Upgrading:</p>
                            <div class="tooltip">Random
                                <span class="tooltiptext">Testtext</span>
                            </div>
                            <p>Random</p>
                        </div>
                        
                    </div> 
                </section>   
            </div>
        </main>
        
        <div class="footer">
            <div class="darkmodebutton">
                <button onclick="darkmode()">Dark mode</button>
            </div>
            
            <div id="clock">test</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
