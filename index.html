<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gather around</title>
</head>
<body onload="startClock()">
    <div class="colums">
        <div class="gather">
            <button id="gatherSticks" onclick="gatherSticks()">Gather sticks</button>
            <button id="gatherStones" onclick="gatherStones()">Gather stones</button>
        
        </div>    
        <div class="crafting">
            <button onclick="craftBasket()">Craft basket</button>
            
        </div>    
        <div class="resourses">
            <div class="vResourse" id="sticks">
                <p>Sticks: </p><p id="nSticks">0</p>
            </div>
    
            <div class="vResourse" id="stones">
                <p>Stones: </p><p id="nStones">0</p>
            </div>
            
        </div>    
    </div>
    
    <div class="footer">
        <button onclick="darkmode()">Click me for dark mode</button>
        <div id="clock">test</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
