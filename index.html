<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Gather around</title>
</head>
<body onload="startClock()">
    <div class="content">
        <!-- Header -->
        <section class="header">
            <div class="container text-center">
                <div class="row">
                    <!-- Title -->
                    <div class="col-lg-10">
                        <div class="title">
                            <p style="font-size: 250%;">Gather around</p>
                        </div>
                    </div>
                    <!-- TODO - Buttons for import/export -->
                    <!-- Dark mode -->
                    <div class="col-lg-1">
                        <div class="darkmodebutton">
                            <button onclick="darkmode()">Dark mode</button>
                        </div>
                    </div>
                    <!-- Socials -->
                    <div class="col-lg-1">
                        <div class="socials">
                            <a href="https://github.com/FrederikKristensen">
                                <img src="pic/github-mark.svg" alt="Github link" 
                                style="width: 60%;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            
        <!-- Work tabs -->
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-4">
                    Builder
                </div>
                <div class="col-lg-4">
                    Society
                </div>
                <div class="col-lg-4">
                    Explore
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row">
                <!-- Resourses -->
                <div class="col-lg-3">
                    <div class="columTitle">
                        <p>Resourses:</p>
                    </div>
                    
                    <div class="row">
                        <div class="vResourse" id="sticks">
                            <p id="nSticks">Sticks: 0</p>
                        </div>
                        
                        <div class="vResourse" id="stones">
                            <p id="nStones">Stones: 0</p>
                        </div>
                    </div>    
                </div>
                <!-- Gather -->
                <div class="col-lg-3">
                    <div class="gather">
                        <div class="columTitle">
                            <p>Gather:</p>
                        </div>
                        <button id="gatherSticks" onclick="gatherSticks()">Gather sticks</button>
                        <button id="gatherStones" onclick="gatherStones()">Gather stones</button>
                    </div>    
                </div>
                <!-- Crafting -->
                <div class="col-lg-3">
                    <div class="crafting">
                        <div class="columTitle">
                            <p>Crafting:</p>
                        </div>
                        <button onclick="craftBasket()">Craft basket</button>
                    </div>  
                </div>
                <!-- Upgrades -->
                <div class="col-lg-3">
                    <div class="Upgrading">
                        <div class="columTitle">
                            <p>Upgrading:</p>
                            <div class="tooltip">Random
                                <span class="tooltiptext">Testtext</span>
                            </div>
                            <p>Random</p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>           
    </div>

    <div class="bar">
        <button id="gatherSticks" onclick="move(),gatherSticks()"><div id="myBar" class="bar2"><p>Test</p></div></button>
      </div>
      
      




    <!-- Footer -->
    <footer class="bg-dark py-1 mt-2 fixed-bottom">
        <div class="container text-light text-center">
            <div class="container text-center">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Clock time of place -->
                        <div id="clock">test</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
